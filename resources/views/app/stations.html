<h1>
    Stations
    <a class="pull-right btn btn-default" data-ui-sref="/">
        <span class="glyphicon glyphicon-circle-arrow-left"></span>
        Back
    </a>
</h1>

<p>Tap on a station to view more, or filter down stations.</p>

<!-- Filtering -->
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Filter</strong>
    </div>

    <div class="panel-body">
        <form class="form-horizontal">
            <!-- Station name -->
            <div class="form-group">
                <label for="filter-name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input data-ng-model="filter.name" type="text" class="form-control" id="filter-name" placeholder="Enter partial station name">
                </div>
            </div>

            <!-- Genre -->
            <div class="form-group">
                <label for="filter-genre" class="col-sm-2 control-label">Genre</label>
                <div class="col-sm-10">
                    <select class="form-control" data-ng-model="filter.genre" data-ng-options="genre as genre for genre in genres">
                        <option value="" disabled selected>Select a genre</option>
                    </select>
                </div>
            </div>

            <!-- Regions -->
            <div class="form-group">
                <label for="filter-region" class="col-sm-2 control-label">Region</label>
                <div class="col-sm-10">
                    <select class="form-control" data-ng-model="filter.region" data-ng-options="region as region for region in regions">
                        <option value="" disabled selected>Select a region</option>
                    </select>
                </div>
            </div>

            <!-- Clear button -->
            <div class="form-group">
                <div class="col-xs-12 col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-danger col-xs-12" data-ng-click="clearFilters()">
                        <span class="glyphicon glyphicon-repeat"></span>
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Station results -->
<div class="list-group">
    <div data-ng-repeat="station in stations | filter:filterStation" data-ng-click="stationClicked(station)" class="list-group-item">
        <div class="media">
            <!-- Station logo -->
            <div class="media-left media-middle">
                <img class="media-object station-logo" data-ng-src="{{ station.image_url }}" alt="{{ station.name }}" />
            </div>

            <!-- Station information -->
            <div class="media-body media-middle">
                <h4 class="media-heading">{{ station.name }}</h4>
                <p class="station-genre">{{ station.genre.name }}</p>
            </div>
        </div>
    </div>
</div>
